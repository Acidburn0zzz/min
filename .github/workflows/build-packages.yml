name: Build Package
on: [push]
jobs:
  buildMac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - run: |
        npm install
        npm run buildMacIntel && npm run buildMacArm
    - uses: actions/upload-artifact@v2
      with:
        path: dist/app/*
  buildWindows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - run: |
        npm install
        npm run buildWindows
    - uses: actions/upload-artifact@v2
      with:
        path: dist/app/*
  buildLinux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - run: |
        npm install
        npm run buildDebian && npm run buildRedhat && npm run buildLinuxArm64
    - uses: actions/upload-artifact@v2
      with:
        path: dist/app/*